<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Monomaniac+One&display=swap" rel="stylesheet">    <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <h1 class="greetings">
        <span class="text-wraper" id="salut"> Welcome to Rock Paper Scissors game</span>
      </h1>
    </div>
    <div class="main__container">
      <div class="weapons__container">
        <img class="main__img" src="./pictures/paper.svg" id="paper__picture" alt="paper">
        <img class="main__img" src="./pictures/rock.svg" id="rock__picture" alt="rock">
        <img class="main__img" src="./pictures/scissors.svg" id="scissors__picture" alt="scissors">
      </div>
      <div class="battle__container">
        <img class="battle__img" src="./pictures/paper.svg" id="user__picture" alt="paper">
        <img class="battle__img" src="./pictures/rock.svg" id="computer__picture" alt="rock">
     </div>
    </div>
    <div class="result__container">
      <div class="contenders__container">
        <h3>you</h3>
        <h3>computer</h3>
      </div>
      <div class="points">
        <h3 id="user__scoor">0</h3>
        <h3 id="computer__scoor">0</h3>
      </div>
    </div>
  </div>
  <div class="end__game">
    <div class="end__message">You lost...it seems today is not your day</div>
    <a class="retry" id="retry_btn">Try Again?</a>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
